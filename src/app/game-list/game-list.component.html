<div class='sidenav'>
    <span (click)='newGame()'
          data-test="btn-new-game">New Game</span>
    <span [class.selected]='gameId === currentGameId'
          (click)='loadGame(gameId)'
          *ngFor='let gameId of games$ | async'>{{ gameId }}
    </span>

    <div style="position: absolute; display: flex; align-content: center; justify-content: center; padding: 3px;
     bottom: 20px; width: 100%; z-index: 9000; background-color: darkgray;">v{{environment.appVersion}}</div>
</div>
